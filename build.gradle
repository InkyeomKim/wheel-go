plugins {
    id "java"
    id "war"
}

group "com.wheelgo"
version "0.0.1-SNAPSHOT"

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation "org.springframework:spring-webmvc:5.3.22" // Spring의 mvc 패턴을 구현하는 모듈
    implementation "org.springframework:spring-context:5.3.22" // Spring에서 애플리케이션의 객체를 생성하고 관리하는 DI와 IoC 기능 제공

    implementation "org.apache.tomcat.embed:tomcat-embed-core:9.0.68" // 내장 톰캣 기능 제공
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper:9.0.68" // JSP 처리 기능 제공

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}

test {
    useJUnitPlatform()
}
